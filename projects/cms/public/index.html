<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>HackGT CMS</title>
  <style>
    div {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    h1 {
      font-family: system-ui, 'Roboto', sans-serif;
    }

    a {
      display: inline-block;
      padding: 0.8em 3.5em;
      border: 0.16em solid #2684FF;
      margin: 2rem 0.3em 0.3em 0;
      box-sizing: border-box;
      text-decoration: none;
      text-transform: uppercase;
      font-family: system-ui, 'Roboto', sans-serif;
      font-weight: 400;
      color: #2684FF;
      text-align: center;
      transition: all 0.15s;
    }

    a:hover {
      color: black;
      border-color: black;
    }

    a:active {
      color: black;
      border-color: black;
    }
  </style>
</head>

<body>
  <div>
    <h1>Welcome to the HackGT CMS!</h1>
    <a href="/admin">Access Admin Panel</a>
  </div>
</body>
